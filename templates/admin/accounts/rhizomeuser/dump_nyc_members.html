{% extends "admin/base_site.html" %}
{% load  admin_modify   admin_list %}

{% block breadcrumbs %} 
<div class="breadcrumbs">
<a href="../../../">Home</a> &rsaquo;
<a href="../../">{{ app_label|capfirst|escape }}</a> &rsaquo;
Dump CSV of NYC Members
</div> 
{% endblock %}

{% block content %}
    {% csrf_token %}
    <form  method="post" action="{{request.path}}">
    {% csrf_token %}
    <div id="content" class ="flex">
        <div id="content-main">
            <div id="changelist" class="module">
                <table id="result_list" cellspacing="0">
                    <tbody>
                        <tr>     
                            <p style = "padding:10px;font-weight:bold;">
                            Get a CSV file of NYC members
                            <input class="default" style ="float:none;" type="submit" name="nyc" value="Create CSV"/>
                            </p>   
                        </tr>
                        <hr />
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</form>



{% endblock %}
