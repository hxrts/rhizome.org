{% load archive %}
<div id ="sidebar">
 <div class="sidebar-element">
        <div class="section-title">Editorial Archives</div>
        <div class="content-wrap">
            <div class="content">
            {% get_post_archive as archive %}
                {% for years,months in archive %}
                <div class="content-body">
                    <div class = "archive-row {% if forloop.last %} last {% endif %} ">
                        <div class = "year">
                            <a class="year-link" href="/editorial/archive/{{years|date:'Y' }}">{{ years|date:"Y" }}</a><br/>
                            {% for m in months %}
                               <span class="month">
                                    <a href="/editorial/archive/{{m|date:'Y' }}/{{ m|date:'b' }}/">{{ m|date:'F' }}</a>{% if not forloop.last %},{%endif%} 
                                </span>
                            {% endfor %}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>   
        </div> 
    </div>
</div>
