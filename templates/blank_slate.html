{% load blog_tags markup %}

<!DOCTYPE html 
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Rhizome | {% block pageTitle %}{% endblock %}</title>
        
        <link rel="stylesheet" href="{{ STATIC_URL }}css/blueprint/screen.css" type="text/css" media="screen, projection" />
        <link rel="stylesheet" href="{{ STATIC_URL }}css/blueprint/print.css" type="text/css" media="print"/>

        <script type="text/javascript">window.__admin_media_prefix__ = "/media/amedia/";</script>

        <!--[if lt IE 8]>
        <link rel="stylesheet" href="/media/css/blueprint/ie.css" type="text/css" media="screen, projection"></link>
        <![endif]-->
        <link rel="stylesheet" href="{{ STATIC_URL }}css/base.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}media_players/soundmanager/css/inlineplayer.css" />

        <!-- Global JavaScript -->
        <script type="text/javascript" src="{{ STATIC_URL }}js/mootools-core-1.3.2-yc.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}js/mootools-more-1.3.2.1.js"></script>

        {% block customScripts %}{% endblock %}
        {% block moreCustomScripts %}{% endblock %}
        
        {% block customStyleSheets %}
            {% for style in styles %}
                <link rel="stylesheet" href="{{ style.href }}" type="text/css" media="screen" charset="utf-8" />
            {% endfor %}
        {% endblock %}

        <script type="text/javascript">
            {% autoescape off %}
            {% block pageJsonData %}{% endblock %}
            {% endautoescape %}
        </script>
    </head>

    <body class="{% block body_class %}rhizome-base{% endblock %}">
        {% block content %}{% endblock %}
   </body>
</html>
